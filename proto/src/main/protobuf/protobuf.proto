syntax = "proto3";

option java_package = "medvedev.ilya.monitor.protobuf";
option java_multiple_files = true;

message SensorMessage {
    message SensorInfo {
        message SensorValue {
            string name = 1;
            float value = 2;
        }

        string name = 1;
        repeated SensorValue value = 2;
    }

    int64 time = 1;
    repeated SensorInfo value = 2;
}